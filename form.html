<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>COVID-19 Survey</title>
</head>

<body>
	<nav>
		<a href="index.html">Home</a>
	</nav>
	<h1>Self-assessment questionnaire</h1>
	<form action="https://formspree.io/mknvddbv" method="POST">
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname" placeholder="First name"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname" placeholder="Last name"><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>
		<label for="job" id="job">Job:</label><br>
		<label for="doctor"><input id="doctor" type="radio" name="job">Doctor</label><br>
		<label for="driver"><input id="driver" type="radio" name="job">Driver</label><br>
		<label for="other"><input id="other" type="radio" name="job">Other</label>
		<input type="text" name="other"><br><br>
		<label for="symptoms" id="symptoms">Symptoms:</label><br>
		<label><input type="checkbox" id="fever" name="symptoms">fever</label><br>
		<label><input type="checkbox" id="cough" name="symptoms">cough</label><br>
		<label><input type="checkbox" id="fatigue" name="symptoms">fatigue</label><br>
		<label><input type="checkbox" id="sob" name="symptoms">shortness of breath</label><br>
		<label><input type="checkbox" id="los" name="symptoms">loss of smell</label><br><br>
		<label for="comments">Additional comments:</label><br>
		<textarea id="comments" name="comment" placeholder="Write something"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
		<p style="font-size:24px"><i>Take care and stay healthy!</i></p>
</body>

</html>
